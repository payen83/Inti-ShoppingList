<ion-header>
  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <img [src]="product.imageURL"/>
      <ion-card-content>
        <ion-card-title>
          {{ product.name }}
        </ion-card-title>
        <p>
          Category: {{ product.category }}
        </p>
        <p>Price: {{ product.price }}</p>
      </ion-card-content>
    </ion-card>
</ion-content>
