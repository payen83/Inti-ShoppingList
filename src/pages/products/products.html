<ion-header>

  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of productList" (click)="pageDetails(product)">
      <ion-thumbnail item-start>
        <img [src]="product.imageURL">
      </ion-thumbnail>
      <h2>{{ product.name }}</h2>
      <p>RM{{ product.price }}</p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="pageAdd()"><ion-icon name="create"></ion-icon></button>
  </ion-fab>

</ion-content>
